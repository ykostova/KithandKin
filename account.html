<!DOCTYPE html>
<html>
<head>
<title>Kith & Kin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/layout.css" rel="stylesheet" media="screen">
<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet" media="screen">
<link href="css/bootstrap-responsive.css" rel="stylesheet"
	media="screen">
<link href="css/line.css" rel="stylesheet" media="screen">
<link href="img/favicon.png" rel="icon" type="image/png">
 <style>
  	.valid {
	  background: url('./css/images/checked.png') no-repeat;
	  height:16px;
	  width:16px;
	  display: block;
	  clear:both;
	  top: 4px;
	  padding-left: 18px;
	}
	.error {
	  background: url('./css/images/unchecked.png') no-repeat;
	  height:16px;
	  width:16px;
	  display: block;
	  clear:both;
	  top: 4px;
	  padding-left: 18px;
	  color:red;
	}
</style>
</head>
<body>
	<!-- Header  -->
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="navbar-inner" role="inner_navigation">
			<div class="container" role="navigation_items">
				<button type="button" class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="brand" href="index.html"><img src="./img/LOGO2.png" class="logo"> Kith & Kin</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li class="active"><a href="home.html"><i class="icon-user icon-white"></i> MY PROFILE</a></li>
						<li><a href="searchContacts.html"><i class="icon-search icon-white"></i> SEARCH CONTACTS</a></li>
						<li><a href="search.html"><i class="icon-plus-sign icon-white"></i> ADD NEW CONTACT</a></li>
						<li><a href="faq.html"><i class="icon-question-sign icon-white"></i> FAQ</a></li>
					</ul>
				</div>
				<div class="btn-group  pull-right">
					<a class="btn btn-info" href="#"><i class="icon-user icon-white"></i> Yolina</a> 
					<a class="btn btn-info dropdown-toggle" data-toggle="dropdown"
						href="#"><span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="profile.html"><i class="icon-pencil"></i> Edit</a></li>
						<li><a href="home.html"><i class="icon-book"></i> Albums</a></li>
						<li><a href="addPicture.html"><i class="icon-picture"></i> Add Picture</a></li>
						<li><a href="searchContacts.html"><i class="icon-search"></i> Search Contacts</a></li>
						<li><a href="search.html"><i class="icon-plus-sign"></i> Add Contact</a></li>
						<li class="divider"></li>
						<li><a href="#"><i class="icon-off"></i> Logout</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>
	<!-- end Header -->
	<!-- Content -->
	<div class="container top-margin" role="content_container">
		<div class="tabbable span7 offset3" role="tabbable_content">
			<!-- Only required for left/right tabs -->
				<ul class="nav nav-tabs" role="navigation_tabs">
					<li class="active" role="tab"><a href="account.html" class="active">Edit Account</a></li>
					<li role="tab"><a href="profile.html">Edit Profile</a></li>
				</ul>
				<div class="tab-content" role="tab_content">
					<div class="tab-pane active span6" id="tab1">
						<form class="form-horizontal span5" method="post" action="#" id="account_form" role="account_form">
							<div class="control-group">
								<label class="control-label" for="name">Name: </label>
								<div class="controls">
									<input class="required name" type="text" id="name" name="name"
										placeholder="Name" value="Yolina Kostova" required>
								</div>
							</div>
							<hr class="line-divider">
							<div class="control-group">
								<label class="control-label" for="password">Old Password:</label>
								<div class="controls">
									<input class="required" type="password" id="password" name="password" placeholder="Old Password" required>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="password_confirm">Confirm Old Password:</label>
								<div class="controls">
									<input class="required" type="password" id="password_confirm" name="password_confirm" placeholder="Old Password" required equalTo('#password')>
								</div>
							</div>
							<hr class="line-divider">
							<div class="control-group">
								<label class="control-label" for="pass">New Password:</label>
								<div class="controls">
									<input class="required" type="password" id="pass" name="pass" placeholder="New Password" required>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="pass_confirm">Confirm New Password:</label>
								<div class="controls">
									<input class="required" type="password" id="pass_confirm" name="pass_confirm" placeholder="New Password" required equalTo('#pass') >
								</div>
							</div>
							<div class="control-group">
								<div class="controls">
									<button type="submit" class="btn btn-large btn-primary">Update</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end Content-->
	<!-- JS Files -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="http://jzaefferer.github.com/jquery-validation/jquery.validate.js"></script>
	
	<script type="text/javascript">
		$(window).load(function() {
		    $('#account_form').validate({
		        errorPlacement: function (error, element) {
		            error.insertAfter(element.parent());
		        }
		    });
		});
	</script>
</html>
