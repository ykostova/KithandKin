			<div class="container" role="navigation_items">

					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="brand active" href="index.html"><img src="./img/LOGO2.png" class="logo"> Kith & Kin</a>

					<ul class="nav">
						<li><a href="home.html"><i class="icon-user icon-white"></i> MY PROFILE</a></li>
						<li><a href="searchContacts.html"><i class="icon-search icon-white"></i> SEARCH CONTACTS</a></li>
						<li><a href="search.html"><i class="icon-plus-sign icon-white"></i> ADD NEW CONTACT</a></li>

				<!--/.nav-collapse -->
			</div>
		</div>
	</div>
	<!-- end Header -->
	<!-- Content -->
	<div class="container top-margin" role="content_container">
		<span id="error-place"></span>
		<form id="reg-form" role="registration_form" class="form-horizontal span6 offset3" method="post" action="login.html">
				<legend class="text-center">Register Now!</legend>
				<div class="control-group">
					<label class="control-label" for="first_name">First
						Name:</label>
					<div class="controls">
						<input class="required" type="text" id="first_name" name="first_name"
							placeholder="First Name" required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="last_name">Last Name:</label>
					<div class="controls">
						<input class="required" type="text" id="last_name" name="last_name" 
							placeholder="Last Name" required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="email">Email:</label>
					<div class="controls">
						<input class="required email" type="email" id="email" name="email" placeholder="Email" required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="password">Password:</label>
					<div class="controls">
						<input class="required" type="password" id="password" name="password"
							placeholder="Password" required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="password_confirm">Confirm
						Password:</label>
					<div class="controls">
						<input class="required" type="password" id="password_confirm" name="password_confirm"
							placeholder="Confirm Password" required equalTo('#password')>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="Country">Country:</label>
					<div class="controls">
						<select name="country">
							<option value="0">United Kingdom</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<button type="submit" class="btn btn-large btn-primary" id="reg-btn">Register</button>
					</div>
				</div>
			</form>
	</div>

	<!-- end Content-->
	<!-- JS Files -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="http://jzaefferer.github.com/jquery-validation/jquery.validate.js"></script>
	
	<script type="text/javascript">
		$(window).load(function() {
		    $('#reg_form').validate({
		        errorPlacement: function (error, element) {
		            error.insertAfter(element.parent());
		        }
		    });
		});
	</script>
