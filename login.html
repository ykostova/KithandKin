<!DOCTYPE html>
<html>
<head>
<title>Kith & Kin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/layout.css" rel="stylesheet" media="screen">
<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet" media="screen">
<link href="css/bootstrap-responsive.css" rel="stylesheet"
	media="screen">
<link href="css/line.css" rel="stylesheet" media="screen">
<link href="img/favicon.png" rel="icon" type="image/png">
 <style>
  	.valid {
	  background: url('./css/images/checked.png') no-repeat;
	  height:16px;
	  width:16px;
	  display: block;
	  clear:both;
	  top: 4px;
	  padding-left: 18px;
	}
	.error {
	  background: url('./css/images/unchecked.png') no-repeat;
	  height:16px;
	  width:16px;
	  display: block;
	  clear:both;
	  top: 4px;
	  padding-left: 18px;
	  color:red;
	}
</style>
</head>
<body>
	<!-- Header  -->
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="navbar-inner" role="inner_navigation">
			<div class="container" role="navigation_items">
				<button type="button" class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="brand active" href="index.html"><img src="./img/LOGO2.png" class="logo"> Kith & Kin</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li><a href="home.html"><i class="icon-user icon-white"></i> MY PROFILE</a></li>
						<li><a href="searchContacts.html"><i class="icon-search icon-white"></i> SEARCH CONTACTS</a></li>
						<li><a href="search.html"><i class="icon-plus-sign icon-white"></i> ADD NEW CONTACT</a></li>
						<li><a href="faq.html"><i class="icon-question-sign icon-white"></i> FAQ</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>
	<!-- end Header -->
	<!-- Content -->
	<div class="container top-margin" role="content_container">
		<form class="form-horizontal span6 offset3" method="post" action="home.html" role="login_form" id="login_form">
				<legend class="text-center">Login</legend>
				<div class="control-group">
					<label class="control-label" for="email">Email:</label>
					<div class="controls">
						<input class="required" type="email" id="email" name="email" placeholder="Email" required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="password" required>Password:</label>
					<div class="controls">
						<input class="required" type="password" id="password" name="password"
							placeholder="Password">
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<button type="submit" class="btn btn-large btn-primary">Login</button>
					</div>
				</div>
				<div class="control-group">
					<p class="text-center"> Forgotten your password? <a href="#">Remind me via email</a></p> 
				</div>
			</form>
	</div>

	<!-- end Content-->
	<!-- JS Files -->
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="http://jzaefferer.github.com/jquery-validation/jquery.validate.js"></script>
	
	<script type="text/javascript">
		$(window).load(function() {
		    $('#login_form').validate({
		        errorPlacement: function (error, element) {
		            error.insertAfter(element.parent());
		        }
		    });
		});
	</script>
</body>
</html>
